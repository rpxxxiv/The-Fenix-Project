<script id="IV" type="text/x-jquery-tmpl">
<div id="ivLayoutRoot">
    <div id="ivAlbumsDisplay"></div>
    <div id="ivImagesDisplay">
        <ul id="ImageList"></ul>
        <ul id="ImageListHidden"></ul>
    </div>
</div>
</script>
<script id="ivPagination" type="text/x-jquery-tmpl">
    <div id="Pagination"></div>
    <br style="clear:both;" />
</script>
<script id="ivAlbum" type="text/x-jquery-tmpl">
<div class="btnImageAlbum" data-uri="${uri}"><span>${Name}</span></div>
</script>
<script id="ivImage" type="text/x-jquery-tmpl">
    <li class="imageHolder" 
        data-dateadded="${dateadded}"
        data-caption="${caption}" 
        data-photographer="${photographer}" 
        data-address="${address}"><img src="../../Content/${Thumb}" class="image" height="100%" width="100%"/></li>
</script>
<script id="ivImageDisplay" type="text/x-jquery-tmpl">
    <div id="ImageDisplay" class="Display">
        <img src="../../Content/${Address}" class="image" height="100%" width="100%"></img>
    </div>
</script>
<script id="ivCaption" type="text/x-jquery-tmpl">
        <div id="caption" class="caption">
            <div class="captionBackground"></div>
            <p>Photographer: ${Photographer}</p>
            <p>Date Added: ${DateAdded}</p>
            <p>Caption:<br/>
            ${Caption}<p>
            <p>&copy ${Copyright}</p>
        </div>
</script>
