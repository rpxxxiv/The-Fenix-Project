    <script type="text/javascript">

        $(window).ready(

    <style>
        .btnImageAlbum
        {
            height:75px;
            width:150px;
            margin:10px;
            background-image:url('../../Styles/Layout/FenixImageViewerButton.png');
            background-position:top center;
            background-repeat:no-repeat;

            font-size:150%;

            float:left;   
        }
        .btnImageAlbum>span
        {
            padding:5px;

        }

        {
            position:fixed;

            margin-right:auto;

        #ivImagesDisplay
        {
            position:fixed;
            top:21%;
            left:0;
            margin-right:auto;
            width:650px;
            height:650px;
            border:2px solid black; 
            clear:both;
            list-style-type:none;
            overflow:scroll;
            overflow-x:none;
            
        }
        .imageHolder
        {
            padding:5px;
            margin:5px;
            border:1px solid black;
            height:75px;
            width:75px;   
            float:left;
        }
        .Display
        {
            height:100%;
            width:100%;
            margin:0;
            padding:0;   
        }
