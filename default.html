<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Fenix Project</title>
    <meta name="author" content="Artist Development Northwest, Artist Development Northwest LLC, ADNW" />
    <meta name="description" content="Portland's best Blues, Smooth Jazz, and Classic R&B jam band." />
    <meta name="keywords" content="jazz, smooth jazz, blues, r&b, classic r&b, jam band, portland, portland oregon,
        live music, concert, blue diamond, fenix, fenix project, jason thomas, fenix sanders, jeffery otto, jeff otto, 
        jeffery frankel, jeff frankel, fred garner, jam session" />
    <link type="text/css" href="Styles/Site.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="Scripts/Navigation.js"></script>
    <script type="text/javascript">
        var toggleSpeed = 500;
        $(window).ready(
        function () {
            $('#navFrame').load(
                function () {
                    //frameResize($(this));
                    $('.btnNav').stop().animate({ 'margin-left': '-135px' }, 0);
                    $('html, body').animate({ scrollTop: 0 }, 0);
                    $(this).animate({ opacity: 1.0 }, toggleSpeed);
                });
            $('#navFrame').attr('src', "Pages/Home.html");
            function frameResize(iframe) {

                var frm = $(iframe).attr('id');
                var h = document.getElementById(frm).contentWindow.document.body.offsetHeight + 'px';
                document.getElementById(frm).style.height = h;
            }

            $("#navButton").tmpl($NavigationLinks).appendTo("#nav");
            $("#nav").removeClass('noJquery');
            SetLinkEvents($('#nav'), $('#navFrame'));

            $('.btnNav').each(
                    function () {
                        $(this).hover(
                            function (e) {
                                $(this).stop().animate({ 'margin-left': '0px' }, 500);
                            },
                            function () {
                                $(this).delay(2000).animate({ 'margin-left': '-135px' }, 500);
                            });
                    });

        });
    </script>
    <!--[if lt IE 9]>
<script type="text/javascript" src="Scripts/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<script type="text/x-jquery-tmpl" id="navButton">
    <li class="btnNav"><a href="${Page}" target={{if InDomain}} "navFrame" {{else}} "_blank" {{/if}}><div style="float:left;">${Title}<img src="${Icon}" /></div></a></li>
</script>
<div id="banner">
    <div id="header" class="Shadow"><img src="Styles/Layout/FenixHeader.png" /></div>
</div>
<div id="content">
    <div id="displayFrame">
        <iframe id="navFrame" name="navFrame" seamless="seamless" frameBorder="0" allowTransparency="true"></iframe>
    </div>
    <div id="sideNav">
        <ul id="nav" class="noJquery">
        </ul>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
